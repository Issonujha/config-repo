# config-repo/task-service.yml

server:
  port: 8082

spring:
  application:
    name: task-service

  datasource:
    url: jdbc:mysql://localhost:3306/taskdb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka